name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: 

    steps:
    - uses: personal library/ewallet 
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: $"ubuntu"
        distribution: $"Android"
        cache: maven
    - name: Build with Maven
      run: 200ok
